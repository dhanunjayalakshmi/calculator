<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calci.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/jquery.hotkeys.js"></script>
    <script src="js/calci.js"></script>
  </head>
  <body>
      <div id="calculator">
        <div id="result">0</div>
        <div id="preview"></div>
        <div id="keys" class="container-fluid">
            <div class="row">
              <div class="col-xs-3 key number clear">C</div>
              <div class="col-xs-3 key number del">DEL</div>
              <div class="col-xs-3 key operator">^</div>
              <div class="col-xs-3 key operator">%</div>
            </div>
            <div class="row">
              <div class="col-xs-3 key number">7</div>
              <div class="col-xs-3 key number">8</div>
              <div class="col-xs-3 key number">9</div>
              <div class="col-xs-3 key operator">/</div>
            </div>
            <div class="row">
              <div class="col-xs-3 key number">4</div>
              <div class="col-xs-3 key number">5</div>
              <div class="col-xs-3 key number">6</div>
              <div class="col-xs-3 key operator">*</div>
            </div>
            <div class="row">
              <div class="col-xs-3 key number">1</div>
              <div class="col-xs-3 key number">2</div>
              <div class="col-xs-3 key number">3</div>
              <div class="col-xs-3 key operator">-</div>
            </div>
            <div class="row">
              <div class="col-xs-3 key number">.</div>
              <div class="col-xs-3 key number">0</div>
              <div class="col-xs-3 key number">=</div>
              <div class="col-xs-3 key operator">+</div>
            </div>
        </div>
      </div>
  </body>
</html>
